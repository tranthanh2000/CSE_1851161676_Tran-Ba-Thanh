<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1e9d4d2468.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <main>
        <div class="left">
            <h2>Fruit Entry</h2>
            <i class="fa fa-reddit" aria-hidden="true"></i>
            <label for="fruit">Fruit:</label>
            <input type="text" name="" id="fruit">
            <br>
            <button  id="btnShow">Show Fruit</button>
            
        </div>
        <div class="right">
            <h2>Fruit Display</h2>
            <img src="./img/banana.jpg" alt="" id="img">
        </div>
    </main>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <img src="./img/banana.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="./img/coconut.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="./img/durian.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="./img/mango.jpg" style="width:100%">
          </div>

        <div class="mySlides fade">
          <img src="./img/watermelon.jpg" style="width:100%">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
          <span class="dot" onclick="currentSlide(5)"></span> 
        </div>

        <!--JS-->

        <script src="js/jquery.js"></script>
</body>
</html>
